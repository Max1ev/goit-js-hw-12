<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
  </head>
  <body>
    <div class="container">

      <form class="form" id="search-form">
        <input
          id="search-text"
          type="text"
          name="search"
          placeholder="Search images..."
          required
        />
        <button type="submit">Search</button>
      </form>


      <p id="status-message" class="status-message"></p>


      <ul class="gallery" id="gallery"></ul>


      <div class="controls">
        <button class="load-more is-hidden" data-load-more>Load more</button>


        <p id="bottom-status" class="status-message"></p>

        <div class="loader-backdrop is-hidden" id="loader" data-loader>
          <span class="loader"></span>
        </div>
      </div>
    </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
